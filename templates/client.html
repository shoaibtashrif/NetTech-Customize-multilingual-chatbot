<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urdu Chatbot (Client)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 650px;
            height: 90vh;
            max-height: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 8px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .header-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 24px 28px 20px 28px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .header-container h1 {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        #sessionBtn, #switchTypeBtn {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            border: none;
            border-radius: 16px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-left: 8px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        #sessionBtn:hover, #switchTypeBtn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        #switchTypeBtn.info {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 2px solid #22c55e;
        }

        #switchTypeBtn.complaint {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 2px solid #ef4444;
        }

        #session-type-switch { 
            display: none; 
        }

        #chat-box {
            flex: 1;
            padding: 24px 20px 0 20px;
            overflow-y: auto;
            background: transparent;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: thin;
            scrollbar-color: rgba(102, 126, 234, 0.3) transparent;
        }

        #chat-box::-webkit-scrollbar {
            width: 6px;
            background: transparent;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        .user-message, .bot-message {
            margin: 0 0 8px 0;
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 15px;
            max-width: 80%;
            word-break: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: inline-block;
            line-height: 1.6;
            position: relative;
            animation: fadeInUp 0.4s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 8px;
            margin-left: auto;
        }

        .bot-message {
            background: #f8fafc;
            color: #1e293b;
            align-self: flex-start;
            border-bottom-left-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        #suggestions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 0 0 0 0;
            justify-content: flex-end;
            align-items: flex-end;
            flex-wrap: nowrap;
            position: relative;
            z-index: 2;
            max-width: 85%;
            align-self: flex-end;
        }

        #suggestions button {
            padding: 12px 20px;
            border-radius: 18px;
            border: 2px solid #667eea;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 0px;
            margin-right: 0px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.15);
            white-space: normal;
            text-align: left;
            min-width: 200px;
        }

        #suggestions button:hover {
            background: #667eea;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.25);
        }

        .input-container {
            display: flex;
            border-top: 1px solid #e2e8f0;
            padding: 20px 24px;
            background: #fff;
            align-items: center;
            gap: 12px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
        }

        #user-input {
            flex: 1;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            padding: 14px 20px;
            font-size: 15px;
            outline: none;
            background: #f8fafc;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #user-input:focus {
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button.send-btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        button.send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        #session-type-modal {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(8px);
        }

        #session-type-modal > div {
            background: #fff;
            padding: 32px 28px 28px 28px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 280px;
            min-height: 120px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        #session-type-modal .type-btn {
            margin: 0 12px;
            padding: 12px 32px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        #session-type-modal .type-btn.info {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 2px solid #22c55e;
        }

        #session-type-modal .type-btn.info:hover {
            background: #22c55e;
            color: #fff;
            transform: translateY(-2px);
        }

        #session-type-modal .type-btn.complaint {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 2px solid #ef4444;
        }

        #session-type-modal .type-btn.complaint:hover {
            background: #ef4444;
            color: #fff;
            transform: translateY(-2px);
        }

        #session-type-modal span {
            position: absolute;
            top: 12px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #94a3b8;
            transition: color 0.3s ease;
        }

        #session-type-modal span:hover {
            color: #64748b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: 95vh;
                max-height: none;
                border-radius: 20px;
            }
            
            .header-container {
                padding: 20px 20px 16px 20px;
                border-radius: 20px;
            }
            
            .header-container h1 {
                font-size: 18px;
            }
            
            #sessionBtn, #switchTypeBtn {
                padding: 8px 16px;
                font-size: 13px;
                margin-left: 6px;
            }
            
            #chat-box {
                padding: 20px 16px 0 16px;
            }
            
            .user-message, .bot-message {
                max-width: 90%;
                font-size: 14px;
                padding: 14px 18px;
            }
            
            #suggestions {
                max-width: 90%;
            }
            
            #suggestions button {
                padding: 10px 16px;
                font-size: 13px;
                min-width: 180px;
            }
            
            .input-container {
                padding: 16px 20px;
            }
            
            #user-input {
                padding: 12px 18px;
                font-size: 14px;
            }
            
            button.send-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
            
            #session-type-modal > div {
                min-width: 260px;
                padding: 28px 24px 24px 24px;
            }
            
            #session-type-modal .type-btn {
                padding: 10px 28px;
                font-size: 15px;
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .header-container {
                border-radius: 0;
            }
            
            .user-message, .bot-message {
                max-width: 95%;
            }
            
            #suggestions {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header with Session Button -->
        <div class="header-container">
            <h1>Urdu Chatbot</h1>
            <div>
                <button id="sessionBtn">Start Session</button>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div id="chat-box">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Session Type Switch (always visible) -->
        <div id="session-type-switch"><!-- Session type switch rendered here --></div>

        <!-- Suggestions Area (always visible, just above input) -->
        <div id="suggestions"><!-- Suggestions rendered here --></div>

        <!-- Input Area -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Load the real script.js with all features -->
    <script src="/static/script.js"></script>
</body>
</html>
