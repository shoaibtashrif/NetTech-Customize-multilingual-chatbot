<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urdu Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="main-container">

    <!-- Admin Upload Overrides -->
    <section class="upload-section">
      <h3>Override Prompt & Knowledge (Admin)</h3>
      <div class="file-inputs">
        <div class="file-input">
          <label for="promptFile">Prompt File</label>
          <input type="file" id="promptFile" accept=".txt,.pdf,.docx"/>
        </div>
        <div class="file-input">
          <label for="knowledgeFile">Knowledge File</label>
          <input type="file" id="knowledgeFile" accept=".txt,.pdf,.docx"/>
        </div>
      </div>
      <button onclick="uploadFiles()">Upload Overrides</button>
    </section>

    <!-- Admin Model Selector -->
    <section class="admin-model-section">
      <h3>Admin: Select Model Backend</h3>
      <select id="model-picker">
        <option value="openai" selected>OpenAI GPT-3.5</option>
        <option value="huggingface">Hugging Face</option>
      </select>
      <button onclick="applyModel()">Apply Model</button>
    </section>

    <!-- Chat Section -->
    <section class="chat-container">
      <header><h1>Chat with Urdu Bot</h1></header>
      <section id="chat-box" class="chat-box"></section>

      <div class="input-container">
        <input type="text" id="user-input" placeholder="اپنا پیغام درج کریں..." />
        <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
      </div>

      <div class="session-controls">
        <button id="sessionBtn">Start Session</button>
      </div>
    </section>

  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
